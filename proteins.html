<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/light-theme.css" id="theme">
    <title>Протеины - Спортивное питание</title>
</head>

<body>
    <ul class="navbar">
        <div class="toggle">
            <li><a style="height: 20px;"><img style="width: 20px; height: 20px;" src="img/menu.png"></a>
            </li>
        </div>
        <div class="navbar-links">
            <li><a href="proteins.html">Протеины</a></li>
            <li><a href="gainers.html">Гейнеры</a></li>
            <li><a href="aminos.html">Аминокислоты</a></li>
            <li><a href="vitamins.html">Витамины</a></li>
        </div>
        <div>
            <li style="float: right; cursor: pointer;"><a onclick="changeTheme()" style="height: 20px;"><img
                        id="theme-icon" style="width: 20px; height: 20px;" src="img/moon.png"></a>
            </li>
        </div>
    </ul>
    <button class="to-top" onclick="toTop()"><img style="width: 30px; height: 30px;" src="img/arrow_up.png"></button>
    <div class="content">
        <div>
            <h1 class="category-title">Протеины</h1>
            <div class="products_wrapper">
                <div class="product_card" style="display: none;">
                    <div class="product_card-grid">
                        <img src="" style="grid-column: span 2;">
                        <h4 class="title" style="grid-column: span 2;"></h4>
                        <h5 class="added" style="grid-column: span 2;"></h5>
                        <h4 class="price"></h4>
                        <div style="text-align: end;">
                            <button class="btn" onclick="handleModal()">Купить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><a href="proteins.html">Протеины</a></li>
                <li><a href="gainers.html">Гейнеры</a></li>
                <li><a href="aminos.html">Аминокислоты</a></li>
                <li><a href="vitamins.html">Витамины</a></li>
            </ul>
        </div>
    </div>

    <div class="modal">
        <div class="modal-header">
            <h2>Оформление заказа</h2>
            <button class="close">⨉</button>
        </div>
        <form>
            <div class="modal-content">
                <div class="form-grid">
                    <span>Количество:</span>
                    <input type="number" name="qty" min="0" required>
                    <span>Вкус:</span>
                    <div>
                        <input type="radio" name="flavour" value="Шоколадный" required>
                        <label>Шоколадный</label><br>
                        <input type="radio" name="flavour" value="Ванильный" required>
                        <label>Ванильный</label><br>
                        <input type="radio" name="flavour" value="Клубничный" required>
                        <label>Клубничный</label>
                    </div>
                    <span style="grid-column: 1 / 3">Комментарий:</span>
                    <textarea style="grid-column: 1 / 3; resize: none; height: 60px;" type="text" name="comment"
                        maxlength="2000"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn modal-close" onclick="handleClose()">Закрыть</button>
                <button class="btn" id="buy" type="submit" onclick="handleBuy()">Купить</button>
            </div>
        </form>
    </div>

    <div class="overlay"></div>
    <script src="js/script.js"></script>
</body>

</html>
