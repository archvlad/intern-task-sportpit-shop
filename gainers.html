<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/light-theme.css" id="theme">
    <title>Гейнеры - Спортивное питание</title>
</head>

<body>
    <ul class="navbar">
        <li><a href="proteins.html">Протеины</a></li>
        <li><a href="gainers.html">Гейнеры</a></li>
        <li><a href="aminos.html">Аминокислоты</a></li>
        <li><a href="vitamins.html">Витамины</a></li>
        <li style="float: right; cursor: pointer;"><a onclick="changeTheme()" style="height: 20px;"><img id="theme-icon" style="width: 20px; height: 20px;" src="img/moon.png"></a>
        </li>
    </ul>
    <button class="to-top" onclick="toTop()"><img style="width: 30px; height: 30px;" src="img/arrow_up.png"></button>
    <div class="content">
        <div>
            <h1 class="category-title">Гейнеры</h1>
            <div class="products_wrapper">
                <div class="product_card" style="display: none;">
                    <div class="product_card-grid">
                        <img src="" style="grid-column: span 2;">
                        <h4 class="title" style="grid-column: span 2;"></h4>
                        <h5 class="added" style="grid-column: span 2;"></h5>
                        <h4 class="price"></h4>
                        <div style="text-align: end;">
                            <button class="btn" onclick="handleModal()">Купить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><a href="proteins.html">Протеины</a></li>
                <li><a href="gainers.html">Гейнеры</a></li>
                <li><a href="aminos.html">Аминокислоты</a></li>
                <li><a href="vitamins.html">Витамины</a></li>
            </ul>
        </div>
    </div>

    <div class="modal">
        <div class="modal-header">
            <h2>Оформление заказа</h2>
            <button class="close">⨉</button>
        </div>
        <div class="modal-content">
            <form>
                <div class="form-grid">
                    <span>Количество:</span>
                    <input type="number" name="qtyu">
                    <span>Вкус:</span>
                    <div>
                        <input type="radio" name="flavour">
                        <label>Шоколадный</label><br>
                        <input type="radio" name="flavour">
                        <label>Ванильный</label><br>
                        <input type="radio" name="flavour">
                        <label>Клубничный</label>
                    </div>
                    <span style="grid-column: 1 / 3">Комментарий:</span>
                    <textarea style="grid-column: 1 / 3" type="text" name="comment"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn modal-close" onclick="handleClose()">Закрыть</button>
            <button class="btn" onclick="handleBuy()">Купить</button>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="js/script.js"></script>
</body>

</html>
